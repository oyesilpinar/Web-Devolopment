<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Css</title>
    
    <style>
    
        /*Internal Css*/
        
        h1{
            color: red;
            font-size: 50px;
            text-align: center;
        }
       
        
        p{
            color: green;
            font-size: 20px;
            text-align: left;
            border: 1px solid red;
        }
        
        
    
    </style>
    
    
    
    
</head>
<body>
  
  <h1 style="border: 1px solid red;">Web Geliştrime</h1>
   
   <p>Komple Uygulamalı Web Geliştirme</p>
    <p>Komple Uygulamalı Web Geliştirme</p>
    <p style="text-align: center; font-size: 30px; border:none;">Komple Uygulamalı Web Geliştirme</p>

    
</body>
</html>
